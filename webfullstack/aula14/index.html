<!doctype html>
<html lang="pt-br">

<head>
    <title>Calculadora</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center text-uppercase">calculadora</h1>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <input id="num1" type="number" class="form-control" placeholder="Digite um número">
            </div>
            <div class="col-md-4">
                <select name="" id="operacao" class="form-control">
                    <option value="">--Selecione uma operação--</option>
                    <option value="adi">Adição</option>
                    <option value="sub">Subtração</option>
                    <option value="mult">Multiplicação</option>
                    <option value="div">Divisão</option>
                </select>
            </div>
            <div class="col-md-4">
                <input id="num2" type="number" class="form-control" placeholder="Digite um número">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4 text-right">
                <button type="button" class="btn btn-danger btn-lg mr-0 mr-md-2" onclick="limpar()">Limpar</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="calcular()">Calcular</button>
            </div>
        </div>
        <hr>
        <div class="bg-light rounded p-4">
            Resultado: <input id="resultado" type="number" class="form-control" readonly>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
