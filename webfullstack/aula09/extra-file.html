<!doctype html>
<html lang="pt-br">

<head>
    <title>Aula 09 - Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <div class="row mt-3 p-2 border-black">
            <p class="w-100">
                Linha pai row
            </p>
            <div class="col-6 border-red">
                <p class="w-100">
                    Sou uma col-6 filho da linha row anterior e pai da posterior
                </p>
                <div class="row m-2 p-2 border-orange">
                    <p>Sou uma linha row pai de duas col-6</p>
                    <div class="col-6 border-brow">
                        <p>
                            Sou uma col-6. Meu pai é uma row composto de 12 colunas
                        </p>
                    </div>
                    <div class="col-6 border-brow">
                        <p>
                            Sou uma col-6. Meu pai é uma row composto de 12 colunas
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-6 border-blue">
                <p>
                    Sou uma col-6 filho de uma linha que possui tamanho 12 por padrão
                </p>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->

</html>
